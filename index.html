<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Twin City Barns – Final Order Tool</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" class="logo" alt="Twin City Barns Logo" />
    <h1>Twin City Barns – Dealer Order Tool</h1>
  </header>
  <main>
    <section>
      <button onclick="loadPDF('cash-sale.pdf')">Use Cash Sale PDF</button>
      <button onclick="loadPDF('rto.pdf')">Use RTO PDF</button>
    </section>

    <iframe id="pdfFrame" style="width:90%; height:600px; margin-top:20px;"></iframe>

    <h2>Draw Layout</h2>
    <iframe src="https://jalon1992.github.io/layout-drawing-tool/" width="900" height="600" style="border:1px solid #aaa;"></iframe>

    <h2>Buyer Signature</h2>
    <canvas id="signaturePad" width="700" height="250" style="border:1px solid #000;"></canvas><br>
    <button onclick="clearSignature()">Clear Signature</button>

    <br><br>
    <button onclick="downloadFinalPDF()">Download Final Combined PDF</button>
  </main>
  <footer>
    <p>For Dealer Use Only – Twin City Barns</p>
  </footer>
</body>
</html>
